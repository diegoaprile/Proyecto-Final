  <link href="css/profilestyles.css" rel="stylesheet">
</head>

<body>
  <nav class="site-header sticky-top py-1 bg-dark">
    <div class="container d-flex flex-column flex-md-row justify-content-between">
      <a class="py-2 d-none d-md-inline-block" href="index.html">Inicio</a>

      <a class="py-2 d-none d-md-inline-block" href="sell.html">Vender</a>
      <div class="dropdown show">
        <span>
          <i class="fas fa-user-circle py-2 d-none d-md-inline-block" id="userIcon"></i>
        </span>
        <a class="btn btn-secondary dropdown-toggle" role="button" id="dropdownMenuButton" data-toggle="dropdown"
          aria-haspopup="true" aria-expanded="false">

        <div class="dropdown-menu" aria-labelledby="dropdownMenuLink">
          <a class="dropdown-item py-2 d-none d-md-inline-block" href="cart.html">Mi carrito</a>

        </div>
      </div>
      <span class="py-2 d-none d-md-inline-block" id="user">
      </span>

  <h1 class="text-center mb-3">Mi Perfil</h1>
  <div class="col-sm-3 profile">
    <img src="" alt="" id="imgPreview" class="img-circle img-responsive picProfile ">
    <input type="file" id="inputFile" class="mb-3">
  </div>
  <form class="form-horizontal">
    <div class="card border-light mb-3 text-center ">
      <div class="card-header shadow-sm" id="title">
        <h5>Datos Personales</h5>
      </div>
      <div class="card-body">
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Nombres</label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="name" class="form-control" placeholder="Ingrese sus nombres">
          </div>
        </div>
        
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Apellidos</label>
          <div class="col-sm-5 d-flex">
            <input type="text" class="form-control " id="apellido" placeholder="Ingrese sus apellidos">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Edad</label>
          <div class="col-sm-5 d-flex">
            <input type="number" id="age" class="form-control " min="18" placeholder="Ingrese su edad">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label ">Teléfono</label>
          <div class="col-sm-5 d-flex">
            <input type="text" id="phone" class="form-control" placeholder="Ingrese su teléfono">
          </div>
        </div>
      </div>
    </div>
    <div class="card bg-light mb-3 text-center">
      <div class="card-header shadow-sm" id="title2">
        <h5>Datos de Cuenta</h5>
      </div>
      <div class="card-body">
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">Usuario</label>
          <div class="col-sm-5 d-flex" id="userName">
          </div>
        </div>
        <div class="form-group row justify-content-center">
          <label class="col-sm-1 col-form-label">E-Mail</label>
          <div class="col-sm-5 d-flex">
            <input type="email" id="mail" class="form-control " placeholder="Ingrese su mail">
          </div>
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="card">
        <div class="card-body">
          <button type="submit" id="saveData" class="btn btn-primary btn-lg text-center"><i class="fas fa-save"></i> Guardar</button>
          <button type="button" id="editData" class="btn btn-primary btn-lg text-center"> <i class="far fa-edit"></i>Editar</button>
          <button type="reset" class="btn btn-primary btn-lg text-center" id="btnReset"><i class="fas fa-trash-restore"></i> Restablecer</button>
        </div>
      </div>
    </div>
  </form>
  <footer class="text-muted bg-light">
  </footer>

  <div id="spinner-wrapper">
    <div class="lds-ring">
      <div></div>
      <div></div>
      <div></div>
      <div></div>
    </div>
  </div>
  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/bootstrap.bundle.min.js"></script>
  <script src="js/dropzone.js"></script>
  <script src="js/init.js"></script>
  <script src="js/my-profile.js"></script>
  <script src="js/login.js"></script>
  <script src="https://kit.fontawesome.com/5c3ea7a65e.js" crossorigin="anonymous"></script>
</body>

</html>
