<!DOCTYPE html>
<html lang="es">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
    <meta name="description" content="">
    <title>eMercado - Todo lo que busques está aquí</title>
    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
    <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
    <!-- Bootstrap core CSS -->
    <link href="css/styleslogin.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
</head>

<body>
    <main>
        <div class="loginbox">
            <img src="img/avatar.png" class="avatar">
            <form action="" class="formulario" id="formulario">
                <div class="formulario__grupo" id="grupo__usuario">
                    <div class="formulario__grupo-input">
                        <input type="text" placeholder="Ingrese usuario" class="formulario__input" name="usuario"
                            id="usuario" required>
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">El usuario tiene que ser de 4 a 16 dígitos y solo puede contener
                        numeros, letras y guion bajo.</p>
                </div>
                <div class="formulario__grupo" id="grupo__password">
                    <div class="formulario__grupo-input">
                        <input type="Password" placeholder="Ingrese contrseña" required class="formulario__input"
                            name="password" id="password">
                        <i class="formulario__validacion-estado fas fa-times-circle"></i>
                    </div>
                    <p class="formulario__input-error">La contraseña tiene que ser de 4 a 12 dígitos.</p>
                </div>
                <div class="formulario__grupo formulario__grupo-btn-enviar">
                    <input type="button" name="" value="&#xf2f6 Ingresar"class="formulario__btn" id="loginBtn">
                    <a class="formulario__btn" id="btn-google" value="Ingresar con Google"
                        href="https://accounts.google.com/o/oauth2/auth?client_id=675902717779-tsvkecligeib5gh8ojr5aktb3r028lga.apps.googleusercontent.com"><span><i
                                class="fab fa-google"></i></span> Ingresar
                        con Google</a>
                    <p class="formulario__mensaje-exito" id="formulario__mensaje-exito"> Logueado exitosamente!</p>

                </div>
                <div class="formulario__mensaje" id="formulario__mensaje">
                    <p id="error"><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena los campos
                        correctamente. </p>
                </div>
            </form>
            <a href="#" class="register">Registrarse</a>
            <span>|</span>
            <a href="#" class="forgot">Olvide la contraseña</a>
    </main>
    <script src="js/validacion.js"></script>
    <script src="https://kit.fontawesome.com/5c3ea7a65e.js" crossorigin="anonymous"></script>
</body>

</html>
