<!DOCTYPE html>
<!-- saved from url=(0049)https://getbootstrap.com/docs/4.3/examples/album/ -->
<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <title>eMercado - Todo lo que busques está aquí</title>

  <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">
  <link href="https://fonts.googleapis.com/css?family=Raleway:300,300i,400,400i,700,700i,900,900i" rel="stylesheet">
  <!-- Bootstrap core CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/styles.css" rel="stylesheet">
  <style>
    html, body{
      height: 100%;
    }

    body {
      display: -ms-flexbox;
      display: flex;
      -ms-flex-align: center;
      align-items: center;
      padding-top: 40px;
      padding-bottom: 40px;
      background-color: #f5f5f5;
    }

    .signin {
      width: 100%;
      max-width: 330px;
      padding: 15px;
      margin: auto;
    }
  </style>
</head>

<body>
    <div class="background">
      <form class="content-form">
        <div id="content">
          <img src="img/login.png">
          <label for="username">Ingrese sus datos, por favor.</label>
          <input type="text" id="username" class="username" placeholder="Ingrese su usuario">*
          <input type="password" required minlength="4" maxlength="8" id="password" class="password"
            placeholder="Ingrese su contraseña">*
          <div class="error">
            <h6 id="errorMessage"></h6>
            <h6 id="errorPassWord"></h6>
          </div>
          <a href="#" id="loginBtn" class="btn-index">Ingresar</a>
          <label class="remember">Recuérdame</label>
          <input type="checkbox" class="btn-checkbox">
          <ul>
            <li>Su nombre de usuario solo debe contener letras</li>
            <li>Su password debe tener un mìnimo de 4 caracteres</li>
            <li>Ambos campos son requeridos</li>
          </ul>
        </div>
    </div>
  
  <script src="js/validacion.js"></script>
</body>
</html>
